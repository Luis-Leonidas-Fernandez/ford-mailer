<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Ford Mailer</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    :root{
      --bg1:#050816;
      --bg2:#020617;
      --accent:#38bdf8;
      --wa-green:#25D366;
      --text-main:#e5e7eb;
      --text-muted:#9ca3af;
    }

    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;
      min-height:100vh;
      background:radial-gradient(circle at top,#0b1220 0,#020617 55%,#000 100%);
      color:var(--text-main);
      padding:24px;
    }

    .container{
      max-width:1200px;
      margin:0 auto;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:32px;
      padding:20px;
      background:rgba(15,23,42,.78);
      border:1px solid rgba(148,163,184,.25);
      border-radius:16px;
      backdrop-filter:blur(14px);
    }

    .header h1{
      font-size:24px;
      font-weight:600;
    }

    .user-info{
      display:flex;
      align-items:center;
      gap:16px;
    }

    .user-info span{
      color:var(--text-muted);
      font-size:14px;
    }

    .btn{
      padding:10px 20px;
      background:rgba(239,68,68,.1);
      border:1px solid rgba(239,68,68,.3);
      color:#fca5a5;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
      transition:all .2s;
      text-decoration:none;
      display:inline-block;
    }

    .btn:hover{
      background:rgba(239,68,68,.2);
    }

    .card{
      background:rgba(15,23,42,.78);
      border:1px solid rgba(148,163,184,.25);
      border-radius:16px;
      padding:32px;
      margin-bottom:24px;
      backdrop-filter:blur(14px);
    }

    .card h2{
      font-size:20px;
      margin-bottom:16px;
      color:var(--text-main);
    }

    .user-details{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
      gap:16px;
    }

    .detail-item{
      padding:16px;
      background:rgba(15,23,42,.5);
      border-radius:10px;
      border:1px solid rgba(148,163,184,.15);
    }

    .detail-item label{
      display:block;
      font-size:12px;
      color:var(--text-muted);
      margin-bottom:6px;
      text-transform:uppercase;
      letter-spacing:.5px;
    }

    .detail-item value{
      display:block;
      font-size:16px;
      color:var(--text-main);
      font-weight:500;
    }

    .badge{
      display:inline-block;
      padding:4px 12px;
      border-radius:12px;
      font-size:12px;
      font-weight:500;
    }

    .badge.verified{
      background:rgba(34,197,94,.1);
      color:#86efac;
      border:1px solid rgba(34,197,94,.3);
    }

    .badge.unverified{
      background:rgba(239,68,68,.1);
      color:#fca5a5;
      border:1px solid rgba(239,68,68,.3);
    }

    .loading{
      text-align:center;
      padding:40px;
      color:var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Dashboard - Ford Mailer</h1>
      <div class="user-info">
        <span id="userEmail">Cargando...</span>
        <a href="#" class="btn" id="logoutBtn">Cerrar Sesión</a>
      </div>
    </div>

    <div class="card">
      <h2>Información del Usuario</h2>
      <div class="user-details" id="userDetails">
        <div class="loading">Cargando información...</div>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = '/login.html';
    }

    async function loadUserData() {
      try {
        const response = await fetch('/api/auth/me', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          if (response.status === 401) {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
            return;
          }
          throw new Error('Error al cargar datos');
        }

        const data = await response.json();
        const user = data.user;

        // Mostrar email en header
        document.getElementById('userEmail').textContent = user.email;

        // Mostrar detalles
        const detailsHtml = `
          <div class="detail-item">
            <label>Email</label>
            <value>${user.email}</value>
          </div>
          <div class="detail-item">
            <label>Nombre</label>
            <value>${user.name || 'No especificado'}</value>
          </div>
          <div class="detail-item">
            <label>Estado de Email</label>
            <value>
              <span class="badge ${user.emailVerified ? 'verified' : 'unverified'}">
                ${user.emailVerified ? '✓ Verificado' : '✗ No verificado'}
              </span>
            </value>
          </div>
          <div class="detail-item">
            <label>Rol</label>
            <value>${user.role || 'user'}</value>
          </div>
          <div class="detail-item">
            <label>Fecha de Registro</label>
            <value>${new Date(user.createdAt).toLocaleDateString('es-ES')}</value>
          </div>
        `;

        document.getElementById('userDetails').innerHTML = detailsHtml;

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('userDetails').innerHTML = 
          '<div class="loading">Error al cargar información del usuario</div>';
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/login.html';
    });

    // Cargar datos al iniciar
    loadUserData();
  </script>
</body>
</html>
