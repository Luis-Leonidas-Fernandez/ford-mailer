services:
  redis:
    image: redis:7-alpine
    container_name: ford-mailer-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes", "--replica-read-only", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ford-mailer_default

  mongodb:
    image: mongo:7
    container_name: ford-mailer-mongodb
    restart: unless-stopped
    volumes:
      - ford-mailer-mongodb-data:/data/db
    networks:
      - ford-mailer_default

  worker:
    image: node:18-alpine
    container_name: ford-mailer-worker
    restart: unless-stopped
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: ["npm", "run", "start:worker"]
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - mongodb
    networks:
      - ford-mailer_default

  worker-whatsapp:
    image: node:18-alpine
    container_name: ford-mailer-worker-whatsapp
    restart: unless-stopped
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: ["npm", "run", "start:worker:whatsapp"]
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - mongodb
    networks:
      - ford-mailer_default

  api:
    image: node:18-alpine
    container_name: ford-mailer-api
    restart: unless-stopped
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: ["npm", "run", "start"]
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - "3005:3000"
    depends_on:
      - redis
      - mongodb
    networks:
      - ford-mailer_default

networks:
  ford-mailer_default: {}

volumes:
  redis-data:
    driver: local
  ford-mailer-mongodb-data:
    driver: local
